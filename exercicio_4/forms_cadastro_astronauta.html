<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cadastro da liga dos astronautas</title>
  </head>
  <body>
    <h2>Cadastro da liga dos astronautas</h2>
    <form action="">
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="pwd">- Password</label>
        <input type="password" id="pwd" name="pwd" required />
      </div>
      <br />
      <div>
        <label for="date">Data de nascimento:</label>
        <input type="date" id="date" name="date" required />
        <label for="photo">- Foto:</label>
        <input type="file" id="photo" name="photo" />
      </div>
      <br />
      <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
          <option value="brazilian">brasileiro</option>
          <option value="american">americano</option>
          <option value="russian">russo</option>
        </select>
        - Gênero:
        <label for="female">F</label>
        <input type="radio" id="F" />
        <label for="male">M</label>
        <input type="radio" id="F" />
      </div>
      <br />
      <div>
        Suas principais qualidades:
        <br />
        <label for="int">Inteligência</label>
        <input type="checkbox" id="int" name="int" /> |
        <label for="res">Resiliência</label>
        <input type="checkbox" id="res" name="res" /> |
        <label for="prep">Preparo físico</label>
        <input type="checkbox" id="prep" name="prep" /> |
        <label for="edu">Educação</label>
        <input type="checkbox" id="edu" name="edu" />
      </div>
      <br />
      <div>
        <textarea
          name="reason"
          id="reason"
          cols="55"
          rows="10"
          placeholder="Por que você gostaria de se tornar um astronauta?"
          required
          minlength="20"
        ></textarea>
      </div>
      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
