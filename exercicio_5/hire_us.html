<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpaceX</title>
  </head>
  <body>
    <header>
      <nav>
        <p>
          <a href="site_completo.html">
            <img
              src="https://cdn.discordapp.com/attachments/978818687140261910/984968890721374249/logo.png"
            />
          </a>
          |
          <a href="spaceships.html" style="font-size: 125%">The Spaceships</a>
          |
          <a href="hire_us.html" style="font-size: 125%">Hire us</a>
        </p>
      </nav>
    </header>
    <hr />
    <section>
      <div>
        <h2 style="font: 155%">Hire Us Now</h2>
        <p style="font-size: 125%">
          Leave a message to request one of our services and we will get back to
          you as soon as possible.
        </p>
      </div>
      <br />
      <div>
        <p>
          <label for="name" style="font-size: 125%">Name:</label>
          <input type="text" id="name" name="name" />
          <label for="email" style="font-size: 125%">| Email:</label>
          <input type="email" name="email" id="email" />
        </p>
        <p>
          <label for="spaceship" style="font-size: 125%">Spaceship:</label>
          <select name="spaceship" id="spaceship">
            <option value="falcon_9">Falcon 9</option>
            <option value="falcon_heavy">Falcon Heavy</option>
          </select>
          <label for="service_type" style="font-size: 125%"
            >| Type of service:</label
          >
          <input type="search" list="service_type" />
          <datalist id="service_type" style="display: hidden">
            <option value="In pellentesque felis"></option>
            <option value="Ut malesuada condimentum"></option>
            <option value="Ut fringilla nunc eget"></option>
            <option value="Nulla vehicula"></option>
          </datalist>
        </p>
        <br />
        <p>
          <input type="submit" value="Send message" />
        </p>
      </div>
    </section>
  </body>
</html>
